<div class="bg-main flex gap-x-6 px-3 py-4 sm:hidden">
  <button
    id="toggleButton"
    class="text-white font-bold text-2xl"
    (click)="toggleNav()"
  >
    @if (!menuVisible) {
    <i class="fa-solid fa-bars"></i>
    }@else {
    <i class="fa-solid fa-xmark"></i>
    }
  </button>
  <span class="text-2xl text-white">
    <i class="fa-solid fa-magnifying-glass"></i
  ></span>
</div>
@if (menuVisible) {
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-20 sm:hidden"
  (click)="toggleNav()"
></div>
}
<aside
  class="py-10 px-8 flex-shrink-0 hidden sm:block transition-all duration-300 ease-in-out fixed top-[4rem] z-30 sm:bg-[#fbf9f9] bg-white w-full sm:w-auto sm:relative sm:top-0"
  [class.block]="menuVisible"
  [class.hidden]="!menuVisible"
>
  <img src="images/Final Logo 1.png" alt="" />
  <div class="sidebar__items mt-14 font-poppins font-semibold">
    <a [routerLink]="['/home']">
      <div class="sidebar__item mb-8 bg-main text-white cursor-pointer">
        <!-- <img src="images/Vector.png" alt="" /> -->
        <span class="text-2xl"> <i class="fa-brands fa-elementor"></i></span>
        <span>Dashboard</span>
      </div>
    </a>
    <div
      class="sidebar__item sidebar-hover-effect mb-14 text-[#696F79] cursor-pointer"
    >
      <span class="sidebar-icon">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </span>
      <span class="sidebar-text">Quiz History</span>
    </div>
    <div
      class="sidebar__item sidebar-hover-effect text-[#696F79] cursor-pointer"
      (click)="signOut()"
    >
      <span class="sidebar-icon">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </span>
      <span class="sidebar-text">Log Out</span>
    </div>
  </div>
</aside>

<div class="home py-10 px-20 flex-grow font-poppins">
  <form class="items-center max-w-full mx-auto mb-10 hidden sm:flex">
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-full">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <img src="/images/carbon_search.png" alt="" />
      </div>
      <input
        type="text"
        id="simple-search"
        class="bg-white border rounded-[20px] border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full ps-[52px] p-4 placeholder:text-[#696F79] shadow-[0px 15px 40px 0px #0000001A]"
        placeholder="Search Quiz"
        required
      />
    </div>
    <button
      type="submit"
      class="whitespace-nowrap py-4 px-8 ms-2 border rounded-[20px] font-semibold text-white bg-blue-700 border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
    >
      Start Quiz
      <span class="sr-only">Search</span>
    </button>
    <!-- <img src="/images/searchImage.png" class="w-28 rounded-3xl" alt="" /> -->
  </form>
  <router-outlet></router-outlet>
</div>
