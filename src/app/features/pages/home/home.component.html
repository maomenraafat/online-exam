<div class="bg-main flex gap-x-6 px-3 py-4 sm:hidden">
  <button
    id="toggleButton"
    class="text-white font-bold text-2xl"
    (click)="toggleNav()"
  >
    @if (!menuVisible) {
    <i class="fa-solid fa-bars"></i>
    }@else {
    <i class="fa-solid fa-xmark"></i>
    }
  </button>
  <span class="text-2xl text-white">
    <i class="fa-solid fa-magnifying-glass"></i
  ></span>
</div>

<aside
  class="py-10 px-8 flex-shrink-0 hidden sm:block transition-all duration-300 ease-in-out"
  [ngClass]="{ hidden: !menuVisible, 'md:block': true }"
>
  <img src="images/Final Logo 1.png" alt="" />
  <div class="sidebar__items mt-14 text-white font-poppins font-semibold">
    <a [routerLink]="['/home']">
      <div class="sidebar__item mb-8 bg-main cursor-pointer">
        <img src="images/Vector.png" alt="" /><span>Dashboard</span>
      </div></a
    >
    <div class="sidebar__item mb-14 text-[#696F79] cursor-pointer">
      <img src="images/Component 4.png" alt="" /><span>Quiz History</span>
    </div>
    <div
      class="sidebar__item text-[#696F79] cursor-pointer"
      (click)="signOut()"
    >
      <img src="images/ri_logout-box-fill.png" alt="" /><span>Log Out</span>
    </div>
  </div>
</aside>

<div class="home py-10 px-20 flex-grow font-poppins">
  <form class="items-center max-w-full mx-auto mb-10 hidden sm:flex">
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-full">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <img src="/images/carbon_search.png" alt="" />
      </div>
      <input
        type="text"
        id="simple-search"
        class="bg-white border rounded-[20px] border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full ps-[52px] p-4 placeholder:text-[#696F79] shadow-[0px 15px 40px 0px #0000001A]"
        placeholder="Search Quiz"
        required
      />
    </div>
    <button
      type="submit"
      class="whitespace-nowrap py-4 px-8 ms-2 border rounded-[20px] font-semibold text-white bg-blue-700 border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
    >
      Start Quiz
      <span class="sr-only">Search</span>
    </button>
    <!-- <img src="/images/searchImage.png" class="w-28 rounded-3xl" alt="" /> -->
  </form>
  <router-outlet></router-outlet>
</div>
