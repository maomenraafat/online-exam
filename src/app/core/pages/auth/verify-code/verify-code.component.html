<div class="w-full mx-auto font-inter">
  <h2 class="text-xl font-bold mb-8">Verify code</h2>
  <form [formGroup]="verifyCodeForm" (ngSubmit)="verifyCode()">
    <div class="mb-8">
      @let resetCodeControl = verifyCodeForm.get("resetCode");
      <app-custom-input
        formControlName="resetCode"
        [id]="'verificationCode'"
        [name]="'verificationCode'"
        [placeholder]="'Enter Code'"
        [type]="'text'"
        [inputControl]="resetCodeControl"
      ></app-custom-input>
    </div>

    <p class="mb-3 text-right">
      Didnâ€™t receive a code?
      <a class="text-main py-1 mb-10 font-poppins cursor-pointer"> Resend</a>
    </p>

    <app-custom-btn
      [disabled]="verifyCodeForm.invalid || isLoading"
      [isLoading]="isLoading"
    >
      @if(isLoading) {
      <span class="flex items-center justify-center">
        <svg
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Processing...
      </span>
      } @else { Verify }
    </app-custom-btn>
  </form>

  <app-social-icons></app-social-icons>
</div>
